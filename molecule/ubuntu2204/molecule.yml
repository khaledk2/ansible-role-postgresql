---
dependency:
  name: galaxy
  options:
    role-file: molecule/resources/requirements.yml
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: postgresql-14-u2204
    image: eniocarboni/docker-ubuntu-systemd:22.04
    command: /sbin/init
    privileged: true
    cgroupns_mode: host
    tmpfs:
      - /sys/fs/cgroup
  - name: postgresql-15-u2204
    image: eniocarboni/docker-ubuntu-systemd:22.04
    command: /sbin/init
    privileged: true
    cgroupns_mode: host
    tmpfs:
      - /sys/fs/cgroup
  - name: postgresql-16-u2204
    image: eniocarboni/docker-ubuntu-systemd:22.04
    command: /sbin/init
    privileged: true
    cgroupns_mode: host
    tmpfs:
      - /sys/fs/cgroup
  - name: postgresql-17-u2204
    image: eniocarboni/docker-ubuntu-systemd:22.04
    command: /sbin/init
    privileged: true
    cgroupns_mode: host
    tmpfs:
      - /sys/fs/cgroup
  - name: postgresql-18-u2204
    image: eniocarboni/docker-ubuntu-systemd:22.04
    command: /sbin/init
    privileged: true
    cgroupns_mode: host
    tmpfs:
      - /sys/fs/cgroup
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      postgresql-14-u2204:
        postgresql_version: "14"
        ansible_python_interpreter: /usr/bin/python3
      postgresql-15-u2204:
        postgresql_version: "15"
        ansible_python_interpreter: /usr/bin/python3
      postgresql-16-u2204:
        postgresql_version: "16"
        ansible_python_interpreter: /usr/bin/python3
      postgresql-17-u2204:
        postgresql_version: "17"
        ansible_python_interpreter: /usr/bin/python3
      postgresql-18-u2204:
        postgresql_version: "18"
        ansible_python_interpreter: /usr/bin/python3
    group_vars:
      extra_options:
        postgresql_server_conf:
          shared_preload_libraries: "'pg_stat_statements'"
          log_filename: "'postgresql-%F.log'"
  playbooks:
    converge: ../resources/playbook.yml
scenario:
  name: ubuntu2204
verifier:
  name: testinfra
  directory: ../resources/tests/
